<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>java script sprint 4</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <a href="#"><img src="./images/Vector.svg" alt="Логотип Место" class="header__logo"></a>
    </header>
    <main class="main">
      <section class="user">
        <div class="user__profile">
          <img src="./images/image.jpg" alt="Фотография профиля" class="user__picture">
          <div class="user__profile-text">
            <h1 class="user__profile-name">Жак-Ив Кусто</h1>
            <p class="user__profile-about">Исследователь океана</p>
            <button id="button__profile" type="button" title="Редактировать профиль" class="user__profile-button"></button>
          </div>
        </div>
        <button type="button" title="Добавить в ленту" class="user__add-button" id="btnAdd"></button>
      </section>
      <section class="gallery">
        <ul class="gallery__items">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia </p>
    </footer>

    <!-- Попап редактирования профиля -->
    <div id="edit-profile" class="popup">
      <div class="popup__container">
        <button id="clouse-button" type="button" class="popup__close-button"></button>
        <h3 class="popup__text">Редактировать профиль</h3>
        <form name="profile" class="popup__form">
          <input name="name" value="Жак-Ив Кусто" type="text" class="popup__input" id="input__name">
          <input name="about" value="Исследователь океана" type="text" class="popup__input" id="input__about">
          <button type="submit" class="popup__button-save">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <!-- Попап давления -->
    <div id="edit-popup" class="popup">
      <div class="popup__container">
        <button id="clouse-button__edit" type="button" class="popup__close-button"></button>
        <h3 class="popup__text">Новое место</h3>
        <form name="add__card" class="popup__form">
          <input name="place" placeholder="Название" type="text" class="popup__input" id="input__place">
          <input name="href" placeholder="Ссылка на картинку" type="text" class="popup__input" id="input__href">
          <button type="submit" class="popup__button-save">
            Создать
          </button>
        </form>
      </div>
    </div>
  </div>


  <!-- Попап открытия фото-->
  <div id="popup__picture" class="popup">
    <div class="popup__container popup__container_photo">
      <button id="clouse__button" class="popup__close-button" type="button"></button>
      <img class="popup__picture-caption" alt="123" src="/">
      <h3 class="popup__text popup__text_picture"></h3>
    </div>
  </div>

  <template id="template__item">
    <li class="gallery__item">
      <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg" alt="" class="gallery__pic">
      <button class="gallery__button-remove"></button>
        <div class="gallery__about">
          <h2 class="gallery__title">Архыз</h2>
          <button type="button" title="поставить лайк" class="gallery__like-button"></button>
        </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
