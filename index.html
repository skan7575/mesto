<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>java script sprint 4</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><a href="#"><img src="bbe2a6eafac19c3d031c.svg" alt="Логотип Место" class="header__logo"></a></header><main class="main"><section class="user"><div class="user__profile"><div class="user__picture-edit"><img src="3391a5800d33d8430fbc.png" alt="Фотография профиля" class="user__picture"> <button title="Редактировать изображение" id="button-edit-image" class="user__picture-button"></button></div><div class="user__profile-text"><h1 class="user__profile-name"></h1><p class="user__profile-about"></p><button id="button__profile" type="button" title="Редактировать профиль" class="user__profile-button"></button></div></div><button type="button" title="Добавить в ленту" class="user__add-button" id="btnAdd"></button></section><section class="gallery"><ul class="gallery__items"></ul></section></main><footer class="footer"><p class="footer__copyright">© 2022 Mesto Russia</p></footer><div id="edit-profile" class="popup"><div class="popup__container"><button id="clouse-button" type="button" class="popup__close-button"></button><h3 class="popup__text">Редактировать профиль</h3><form name="profile" class="popup__form" id="profile" novalidate><label class="popup__label"><input name="name" placeholder="Имя" required minlength="2" maxlength="40" class="popup__input" id="input__name"> <span id="input__name-error" class="error"></span></label> <label class="popup__label"><input name="about" placeholder="Описание" required minlength="2" maxlength="200" class="popup__input" id="input__about"> <span id="input__about-error" class="error"></span></label> <button type="submit" class="popup__button-save">Сохранить</button></form></div></div><div id="edit-popup" class="popup"><div class="popup__container"><button id="clouse-button__edit" type="button" class="popup__close-button"></button><h3 class="popup__text">Новое место</h3><form name="place" id="add__card" class="popup__form" novalidate><div class="popup__inputs"><label class="popup__label"><input placeholder="Название" required minlength="2" maxlength="30" class="popup__input" id="input__place"> <span id="input__place-error" class="error"></span></label> <label class="popup__label"><input placeholder="Ссылка на картинку" required type="url" class="popup__input" id="input__href"> <span id="input__href-error" class="error"></span></label></div><button type="submit" class="popup__button-save">Создать</button></form></div></div></div><div id="edit-profile-avatar" class="popup"><div class="popup__container"><button id="clouse-button__edit-avatar" type="button" class="popup__close-button"></button><h3 class="popup__text">Обновить аватар</h3><form id="edit__avatar-form" class="popup__form" novalidate><div class="popup__inputs"><label class="popup__label"><input placeholder="Ссылка на картинку" required type="url" class="popup__input" id="input__href_avatar"> <span id="input__href_avatar-error" class="error"></span></label></div><button type="submit" class="popup__button-save">Сохранить</button></form></div></div><div id="popup__picture" class="popup popup-opacity"><div class="popup__container popup__container_photo"><button id="clouse__button" class="popup__close-button" type="button"></button> <img class="popup__picture-caption" alt="123" src="/"><h3 class="popup__text popup__text_picture"></h3></div></div><div id="popup-delete" class="popup"><div class="popup__container"><button id="clouse-button-delete" type="button" class="popup__close-button"></button><h3 class="popup__text popup__text_delete">Вы уверены?</h3><form name="deleteCard" id="popup-delete-form" class="popup__form" novalidate><button type="submit" class="popup__button-save">Да</button></form></div></div><template id="template__item"><li class="card-item"><img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg" alt="" class="gallery__pic"> <button class="gallery__button-remove"></button><div class="gallery__about"><h2 class="gallery__title">Архыз</h2><div class="galley__like-items"><button type="button" title="поставить лайк" class="gallery__like-button"></button> <span class="gallery__like-counter"></span></div></div></li></template></body></html>
