<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>java script sprint 4</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <a href="#"><img src="./images/Vector.svg" alt="Логотип Место" class="header__logo"></a>
    </header>
    <main class="main">
      <section class="user">
        <div class="user__profile">
          <img src="./images/image.jpg" alt="Фотография профиля" class="user__picture">
          <div class="user__profile-text">
            <h1 class="user__profile-name">Жак-Ив Кусто</h1>
            <p class="user__profile-about">Исследователь океана</p>
            <button id="button__profile" type="button" title="Редактировать профиль" class="user__profile-button"></button>
          </div>
        </div>
        <button type="button" title="Добавить в ленту" class="user__add-button"></button>
      </section>
      <section class="gallery">
        <ul class="gallery__items">
          <li class="gallery__item">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="gallery__pic">
              <div class="gallery__about">
                <h2 class="gallery__title">Карачаевск</h2>
                <button type="button" title="поставить лайк" class="gallery__like-button"></button>
              </div>
          </li>
          <li class="gallery__item">
            <img src="./images/байкал.jpg" alt="Байкал" class="gallery__pic">
              <div class="gallery__about">
                <h2 class="gallery__title">Байкал</h2>
                <button type="button" title="поставить лайк" class="gallery__like-button"></button>
              </div>
          </li>
          <li class="gallery__item">
            <img src="./images/москва.jpg" alt="Москва" class="gallery__pic">
              <div class="gallery__about">
                <h2 class="gallery__title">Москва</h2>
                <button type="button" title="поставить лайк" class="gallery__like-button"></button>
              </div>
          </li>
          <li class="gallery__item">
            <img src="./images/Гора_эльбрус.jpg" alt="Гора Эльбрус" class="gallery__pic">
              <div class="gallery__about">
                <h2 class="gallery__title">Гора Эльбрус</h2>
                <button type="button" title="поставить лайк" class="gallery__like-button"></button>
              </div>
          </li>
          <li class="gallery__item">
            <img src="./images/Домбай.jpg" alt="Домбай" class="gallery__pic">
              <div class="gallery__about">
                <h2 class="gallery__title">Домбай</h2>
                <button type="button" title="поставить лайк" class="gallery__like-button"></button>
              </div>
          </li>
          <li class="gallery__item">
            <img src="./images/алханай.jpg" alt="алханай" class="gallery__pic">
              <div class="gallery__about">
                <h2 class="gallery__title">алханай</h2>
                <button type="button" title="поставить лайк" class="gallery__like-button"></button>
              </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button id="clouse-button" type="button" class="popup__close-button"></button>
        <p class="popup__text">Редактировать профиль</p>
        <form name="profile" class="popup__form">
          <input value="Жак-Ив Кусто" type="text" class="popup__input" id="input__name">
          <input name="name" value="Исследователь океана" type="text" class="popup__input" id="input__about">
          <button name="about" type="submit" class="popup__button-save">
            Сохранить
          </button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
